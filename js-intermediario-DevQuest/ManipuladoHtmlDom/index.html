<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>
    <h1> Posts do Twiter</h1>

    <article class="post">
        <p><strong>Leandro Souza</strong><strong>@leandro - 10 min</strong> </p>

        <div class="comentarios"> 
            <h3>Cometários:</h3>

            <input type="text" name="novo-comentario" placeholder="Digite o seu cometários">

            <button onclick="adicionarComentario()">Adicionar comentários</button>

                O botão vamos fazer uma chamada de metedo. 
                onclick e um evento que vai ser disparado o metedo adicionar cometário que vai está no js

            <!--
                 O novo HTML vai ser inserido nessa div  Vamos inserir porção de html criado no js 
             -->
            <div id="novos-comentarios"></div>
            
        </div>
    </article>

    <script type="text/javascript" src="index.js"></script>
