<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login js anime</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form">
                
                <input type="email" class="login-input" placeholder="Digite seu email...">
                <span class="login-input-border"></span>

                <input type="password" class="login-input" placeholder="Digite sua senha...">
                <span class="login-input-border"></span>

                <button class="login-submit">Login</button>
                <a href="#" class="login-reset">Esqueci a senha</a>
                
            </form>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
