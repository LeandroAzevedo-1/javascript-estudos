<!DOCTYPE html>
<html lang="pt-brd">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="https://formsubmit.co/leoazevedo1450@gmail.com" method="POST" class="form">
        <label for="name">Nome:</label>
        <input type="text" name="name" required placeholder="Digite seu nome..." id="name">
        <label for="email">E-mail:</label>
        <input type="email" name="email" required placeholder="Digite seu email..." id="email">
        <input type="hidden" name="_captcha" value="false">
        <label for="message">Mensagem:</label>
        <textarea name="message" required placeholder="Escreva aqui sua mensagem..." id="message" ></textarea>

        <input 
        type="hidden" 
        name="_next" 
        value="http://127.0.0.1:5500/Exercicios-js/formularios/formContEmail/obrigado.html">
        
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">ENVIAR</button>
   </form>
</body>
</html>
